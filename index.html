<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <!-- Primo pannello -->
    <h1>Vuiton</h1>
    <div class="panel">
      <div class="image-container">
        <img id="panel1" src="images/image1.jpg" alt="Pannello 1">
        <div class="overlay" id="overlay-panel1"></div>
      </div>
      <div class="buttons">
        <button onclick="applyColorOverlay('panel1', '#4A4844')">Colore 1</button>
        <button onclick="applyColorOverlay('panel1', '#5D311E')">Colore 2</button>
        <button onclick="applyColorOverlay('panel1', '#A1865B')">Colore 3</button>
        <button onclick="applyColorOverlay('panel1', '#7F6030')">Colore 4</button>
        <button onclick="applyColorOverlay('panel1', '#CDC8BC')">Colore 5</button>
        <button onclick="applyColorOverlay('panel1', '#2A251C')">Colore 6</button>
        <button onclick="applyColorOverlay('panel1', '#444F4B')">Colore 7</button>
        <button onclick="applyColorOverlay('panel1', '#8D8373')">Colore 8</button>
        <button onclick="applyColorOverlay('panel1', '#716C60')">Colore 9</button>
        <button onclick="applyColorOverlay('panel1', '#ACA9A0')">Colore 10</button>
        <button onclick="applyColorOverlay('panel1', '#A1967F')">Colore 11</button>
        <button onclick="applyColorOverlay('panel1', '#57554D')">Colore 12</button>
        <button onclick="applyColorOverlay('panel1', '#3E3026')">Colore 13</button>
        <button onclick="resetOverlay('panel1')">Reset</button>
      </div>
    </div>

    <!-- Secondo pannello -->
    <h1>Doghe</h1>
    <div class="panel">
      <div class="image-container">
        <img id="panel2" src="images/image2.jpg" alt="Pannello 2">
        <div class="overlay" id="overlay-panel2"></div>
      </div>
      <div class="buttons">
        <button onclick="applyColorOverlay('panel2', '#4A4844')">Colore 1</button>
        <button onclick="applyColorOverlay('panel2', '#5D311E')">Colore 2</button>
        <button onclick="applyColorOverlay('panel2', '#A1865B')">Colore 3</button>
        <button onclick="applyColorOverlay('panel2', '#7F6030')">Colore 4</button>
        <button onclick="applyColorOverlay('panel2', '#CDC8BC')">Colore 5</button>
        <button onclick="applyColorOverlay('panel2', '#2A251C')">Colore 6</button>
        <button onclick="applyColorOverlay('panel2', '#444F4B')">Colore 7</button>
        <button onclick="applyColorOverlay('panel2', '#8D8373')">Colore 8</button>
        <button onclick="applyColorOverlay('panel2', '#716C60')">Colore 9</button>
        <button onclick="applyColorOverlay('panel2', '#ACA9A0')">Colore 10</button>
        <button onclick="applyColorOverlay('panel2', '#A1967F')">Colore 11</button>
        <button onclick="applyColorOverlay('panel2', '#57554D')">Colore 12</button>
        <button onclick="applyColorOverlay('panel2', '#3E3026')">Colore 13</button>
        <button onclick="resetOverlay('panel2')">Reset</button>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
